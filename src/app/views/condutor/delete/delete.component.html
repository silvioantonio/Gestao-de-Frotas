<ly-card>
  <ly-card-content>
    <h2 lyTyp="headline" gutterBottom>Deletar Condutor</h2>
    <form>
      <ly-field>
        <input lyNativeControl placeholder="Nome" [(ngModel)]="condutor.nome" name="nome" disabled>
      </ly-field>
      <ly-field>
        <input lyNativeControl placeholder="CPF" [(ngModel)]="condutor.cpf" name="cpf" disabled>
      </ly-field>
      <ly-field>
        <input lyNativeControl placeholder="Matricula" [(ngModel)]="condutor.matricula" name="matricula" disabled>
      </ly-field>
      <ly-field>
        <input lyNativeControl placeholder="CNH" [(ngModel)]="condutor.cnh.numeroCNH" name="cnh" disabled>
      </ly-field>
      <ly-field>
        <input lyNativeControl placeholder="Validade" [(ngModel)]="condutor.cnh.validade" name="validade" disabled>
      </ly-field>
      <ly-field>
        <input lyNativeControl placeholder="Categoria" [(ngModel)]="condutor.cnh.categoriaCnh" name="categoria" disabled>
      </ly-field>
      <ly-field>
        <input lyNativeControl placeholder="Cidade" [(ngModel)]="condutor.endereco.cidade" name="cidade" disabled>
      </ly-field>
      <ly-field>
        <input lyNativeControl placeholder="Bairro" [(ngModel)]="condutor.endereco.bairro" name="bairro" disabled>
      </ly-field>
      <ly-field>
        <input lyNativeControl placeholder="Complemento" [(ngModel)]="condutor.endereco.complemento" name="complemento" disabled>
      </ly-field>
      <ly-field>
        <input lyNativeControl placeholder="Numero" [(ngModel)]="condutor.endereco.numero" name="numero" disabled>
      </ly-field>
    </form>
  </ly-card-content>
  <ly-card-actions>
    <button name="btnDeletar" ly-button outlined color="secondary" (click)="deleteCondutor()">
      <ly-icon [withClass]="classes.icon">done</ly-icon>
    </button>
    <button ly-button outlined color="warn" (click)="cancel()">
      <ly-icon [withClass]="classes.icon">cancel</ly-icon>
    </button>
  </ly-card-actions>
</ly-card>
